<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sommelier Digital</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç∑</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --ia-highlight: #d4af37; --blanc: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background: radial-gradient(circle at center, #800020 0%, #3a000e 100%); 
            color: var(--blanc); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden;
            width: 100%;
        }

        header { text-align: center; padding: 60px 20px 30px; width: 100%; }
        header h1 { font-size: clamp(2.2rem, 8vw, 3.5rem); font-weight: 800; margin: 0; }
        .ia-focus { color: var(--ia-highlight); }

        .search-area { 
            width: 95%; 
            max-width: 700px; 
            margin: 20px auto 0 auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .input-wrapper {
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
        }

        #chat-input { 
            width: 100%; 
            padding: 20px 60px 20px 30px; 
            border-radius: 50px; 
            border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(255,255,255,0.05); 
            color: white; 
            font-size: 1.1rem; 
            text-align: center; 
            outline: none;
            -webkit-appearance: none;
        }

        #btn-veu {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #btn-veu.listening {
            transform: scale(1.3);
            filter: drop-shadow(0 0 8px var(--ia-highlight));
            animation: pulse-gold 1.5s infinite;
            border-radius: 50%;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        #response-container { 
            width: 100%; 
            margin-top: 30px; 
            background: rgba(255,255,255,0.07); 
            border-radius: 20px; 
            padding: 25px; 
            display: none; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        #chat-window { font-size: 1.1rem; line-height: 1.8; margin-bottom: 25px; text-align: left; }
        .nom-vi-destacat { color: var(--ia-highlight) !important; font-weight: 800; }

        .vins-output { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; width: 100%; }
        .vi-item { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .vi-item img { height: 180px; max-width: 100%; object-fit: contain; margin-bottom: 10px; }
        .vi-nom { font-size: 0.85rem; font-weight: 800; color: var(--ia-highlight); }

        .btn-clear { 
            display: block; margin: 30px auto 0; padding: 12px 30px; border-radius: 50px; 
            border: 1px solid var(--ia-highlight); background: transparent; color: var(--ia-highlight); 
            cursor: pointer; transition: 0.3s; 
        }

        footer { padding: 40px; opacity: 0.6; font-size: 0.8rem; text-align: center; width: 100%; margin-top: auto; }

        @media (max-width: 480px) {
            #response-container { padding: 15px; }
            header h1 { font-size: 2.2rem; }
            .vi-item img { height: 150px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>SommelierDig<span class="ia-focus">i</span>t<span class="ia-focus">a</span>l</h1>
        <p style="margin-top: 10px; opacity: 0.9;">El teu cercador de vins intel¬∑ligent</p>
    </header>

    <main class="search-area">
        <div class="input-wrapper">
            <input type="text" id="chat-input" placeholder="..." autocomplete="off">
            <button id="btn-veu" title="Cerca per veu">üéôÔ∏è</button>
        </div>
        
        <div id="response-container">
            <div id="chat-window"></div>
            <div id="vins-galeria" class="vins-output"></div>
            <button id="btn-borrar" class="btn-clear"></button>
        </div>
    </main>

    <footer><p id="footer-text"></p></footer>

    <script>
        const input = document.getElementById('chat-input');
        const container = document.getElementById('response-container');
        const windowBox = document.getElementById('chat-window');
        const galeria = document.getElementById('vins-galeria');
        const btnBorrar = document.getElementById('btn-borrar');
        const footerEle = document.getElementById('footer-text');
        const btnVeu = document.getElementById('btn-veu');

        const i18n = {
            'ca': { 
                placeholder: "Qu√® necessites..?", 
                loading: "Consultant el celler...", 
                btn: "Nova consulta", 
                footer: "Pere Badia i Lorenz ¬© 2026 ¬∑ Tots els drets reservats" 
            },
            'es': { 
                placeholder: "¬øQu√© necesitas?", 
                loading: "Consultando bodega...", 
                btn: "Nueva consulta", 
                footer: "Pere Badia i Lorenz ¬© 2026 ¬∑ Todos los derechos reservados" 
            },
            'fr': { 
                placeholder: "Que d√©sirez-vous ?", 
                loading: "Consultation de la cave...", 
                btn: "Nouvelle recherche", 
                footer: "Pere Badia i Lorenz ¬© 2026 ¬∑ Tous droits r√©serv√©s" 
            },
            'en': { 
                placeholder: "What do you need?", 
                loading: "Consulting the cellar...", 
                btn: "New search", 
                footer: "Pere Badia i Lorenz ¬© 2026 ¬∑ All rights reserved" 
            }
        };

        const userLang = (navigator.language || 'ca').split('-')[0];
        const texts = i18n[userLang] || i18n['ca'];

        input.placeholder = texts.placeholder;
        btnBorrar.innerText = texts.btn;
        footerEle.innerText = texts.footer;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            const langMap = { 'ca': 'ca-ES', 'es': 'es-ES', 'fr': 'fr-FR', 'en': 'en-US' };
            
            btnVeu.onclick = () => {
                recognition.lang = langMap[userLang] || 'ca-ES';
                recognition.start();
                btnVeu.classList.add('listening');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value = transcript;
                btnVeu.classList.remove('listening');
                processarCerca(transcript);
            };

            recognition.onend = () => btnVeu.classList.remove('listening');
            recognition.onerror = () => btnVeu.classList.remove('listening');
        } else {
            btnVeu.style.display = 'none';
        }

        btnBorrar.onclick = () => {
            container.style.display = "none";
            input.value = "";
            input.focus();
        };

        const formatarResposta = (text) => {
            if (!text) return "";
            let lineas = text.replace(/\*/g, '').split('\n');
            return lineas.map(linea => {
                let l = linea.trim();
                if (/^\d+[\.\-]/.test(l)) {
                    return l.replace(/^(\d+[\.\-]\s*)([^:]+)/, '<span class="nom-vi-destacat">$1$2</span>');
                }
                return l;
            }).join('<br>');
        };

        const processarCerca = async (pregunta) => {
            if (!pregunta) return;
            container.style.display = "block";
            windowBox.innerHTML = `<i>${texts.loading}</i>`;
            galeria.innerHTML = "";

            try {
                const res = await fetch('/api/sommelier', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pregunta, idioma: userLang })
                });
                const data = await res.json();
                let textPur = data.resposta || "";
                let vinsJSON = [];

                if (textPur.includes('|||')) {
                    const parts = textPur.split('|||');
                    textPur = parts[0];
                    try { vinsJSON = JSON.parse(parts[1].trim()); } catch(e) {}
                }

                windowBox.innerHTML = formatarResposta(textPur);
                
                if (vinsJSON && vinsJSON.length > 0) {
                    vinsJSON.forEach(v => {
                        const imgPath = v.imatge || "https://images.vivino.com/thumbs/default_label_600x600.png";
                        const item = document.createElement('div');
                        item.className = 'vi-item';
                        item.innerHTML = `
                            <img src="${imgPath}" onerror="this.src='https://images.vivino.com/thumbs/default_label_600x600.png'">
                            <div class="vi-nom">${v.nom}</div>
                        `;
                        galeria.appendChild(item);
                    });
                }
            } catch (err) {
                windowBox.innerHTML = "Error de connexi√≥.";
            }
        };

        input.onkeypress = (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                processarCerca(input.value);
            }
        };
    </script>
</body>
</html>
