<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommelier Digital 2026</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç∑</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ruby-wine: #702132;
            --blanc-pur: #ffffff;
            --ia-highlight: #f0f0f0; 
        }

        body {
            background: radial-gradient(circle at center, #800020 0%, #3a000e 100%);
            color: var(--blanc-pur);
            font-family: 'Plus Jakarta Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 100px 20px 40px 20px;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin: 0;
            line-height: 1.1;
            display: flex;
            justify-content: center;
        }

        .ia-focus {
            color: var(--ia-highlight);
            font-style: normal;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        header p {
            font-size: 0.75rem;
            margin-top: 15px;
            letter-spacing: 6px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        .search-area {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        #chat-input {
            width: 100%;
            padding: 22px 35px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: all 0.4s ease;
            box-sizing: border-box;
        }

        #chat-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        #response-container {
            width: 100%;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            display: none;
            animation: fadeIn 0.6s ease-out;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #chat-window {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
        }

        .user-pregunta-actual {
            font-weight: 800;
            margin-bottom: 20px;
            opacity: 0.9;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        /* GRID DE VINS */
        .vins-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .vi-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            width: 150px;
            text-align: center;
        }

        .vi-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
