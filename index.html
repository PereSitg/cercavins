<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommelier Digital 2026</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç∑</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ruby-wine: #702132;
            --blanc-pur: #ffffff;
            --ia-highlight: #f0f0f0; 
        }

        body {
            background: radial-gradient(circle at center, #800020 0%, #3a000e 100%);
            color: var(--blanc-pur);
            font-family: 'Plus Jakarta Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 100px 20px 40px 20px;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin: 0;
            line-height: 1.1;
            display: flex;
            justify-content: center;
        }

        .ia-focus {
            color: var(--ia-highlight);
            font-style: normal;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        header p {
            font-size: 0.75rem;
            margin-top: 15px;
            letter-spacing: 6px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        .search-area {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        #chat-input {
            width: 100%;
            padding: 22px 35px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: all 0.4s ease;
            box-sizing: border-box;
        }

        #chat-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        #response-container {
            width: 100%;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            display: none;
            animation: fadeIn 0.6s ease-out;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #chat-window {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
        }

        /* ESTILS PER LES FOTOS SENSE DESTROSSAR RES */
        .vins-output {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .vi-item {
            width: 120px;
            text-align: center;
            font-size: 0.8rem;
        }
        .vi-item img {
            height: 140px;
            width: auto;
            margin-bottom: 8px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .pensant { font-style: italic; opacity: 0.5; }

        footer {
            padding: 60px 20px;
            text-align: center;
        }

        footer p {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <header>
        <h1>SommelierDig<span class="ia-focus">i</span>t<span class="ia-focus">a</span>l</h1>
        <p>BY PERE BADIA I LORENZ</p>
    </header>

    <main class="search-area">
        <input type="text" id="chat-input" placeholder="Que necessites..?" maxlength="500" autocomplete="off">
        
        <div id="response-container">
            <div id="chat-window"></div>
            <div id="vins-galeria" class="vins-output"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 &middot; TOTS ELS DRETS RESERVATS</p>
    </footer>

    <script type="module">
        const input = document.getElementById('chat-input');
        const container = document.getElementById('response-container');
        const windowBox = document.getElementById('chat-window');
        const galeria = document.getElementById('vins-galeria');

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const pregunta = input.value;
                if (!pregunta) return;

                container.style.display = "block";
                windowBox.innerHTML = `<p class="pensant">El sommelier est√† consultant el celler...</p>`;
                galeria.innerHTML = "";
                // Guardem la pregunta un moment abans d'esborrar l'input
                const preguntaGuardada = pregunta;
                input.value = "";

                try {
                    const res = await fetch('/api/sommelier', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pregunta: preguntaGuardada })
                    });
                    const data = await res.json();
                    
                    if (data.resposta.includes('|||')) {
                        const parts = data.resposta.split('|||');
                        // Mostrem el text del sommelier
                        windowBox.innerHTML = `<p><strong>"${preguntaGuardada}"</strong></p><p>${parts[0].trim()}</p>`;
                        
                        // Mostrem les fotos
                        const vins = JSON.parse(parts[1].trim());
                        vins.forEach(vi => {
                            galeria.innerHTML += `
                                <div class="vi-item">
                                    <img src="${vi.imatge}" alt="${vi.nom}">
                                    <div><strong>${vi.nom}</strong></div>
                                </div>
                            `;
                        });
                    } else {
                        windowBox.innerHTML = `<p><strong>"${preguntaGuardada}"</strong></p><p>${data.resposta}</p>`;
                    }
                } catch (err) {
                    windowBox.innerHTML = `<p>El sommelier ha tingut un problema amb les b√≥tes. Torna-ho a provar.</p>`;
                }
            }
        });
    </script>
</body>
</html>
