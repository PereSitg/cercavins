<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SommelierDigital - Pere Badia i Lorenz</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Digit<span class="ia-highlight">ia</span>l</h1>
        <p>BY PERE BADIA I LORENZ</p>
    </header>

    <main class="search-area">
        <input type="text" id="chat-input" placeholder="Que necessites..?" autocomplete="off">
        
        <div id="response-container">
            <div id="chat-window"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 &middot; TOTS ELS DRETS RESERVATS</p>
    </footer>

    <script type="module">
        const input = document.getElementById('chat-input');
        const container = document.getElementById('response-container');
        const windowBox = document.getElementById('chat-window');

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const pregunta = input.value;
                if (!pregunta) return;

                container.style.display = "block";
                windowBox.innerHTML = `<p class="pensant">El sommelier està consultant el celler...</p>`;
                input.value = "";

                try {
                    // Cridem a l'API de Vercel (on viuen les claus segures)
                    const res = await fetch('/api/sommelier', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pregunta })
                    });
                    const data = await res.json();
                    windowBox.innerHTML = `<p>${data.resposta}</p>`;
                } catch (err) {
                    windowBox.innerHTML = `<p>Error de connexió. Torna-ho a provar quan es restableixi la quota.</p>`;
                }
            }
        });
    </script>
</body>
</html>
