<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SommelierDigital - Pere Badia i Lorenz</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ruby-wine: #702132;
            --blanc-pur: #ffffff;
            --negre-pur: #000000;
        }

        body {
            background: radial-gradient(circle, #800020 0%, #4a0012 100%);
            color: var(--blanc-pur);
            font-family: 'Plus Jakarta Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Capçalera exactament com la teva foto */
        header {
            text-align: center;
            padding: 80px 20px 20px 20px;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 800;
            text-transform: none; /* SommelierDigital tal qual */
            letter-spacing: -2px;
            margin: 0;
        }

        header p {
            font-size: 0.85rem;
            margin-top: 10px;
            letter-spacing: 5px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* Àrea del cercador (Estil Google) */
        .search-area {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .search-label {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        #chat-input {
            width: 100%;
            padding: 18px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        #chat-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #chat-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #chat-btn:hover {
            background: white;
            color: var(--ruby-wine);
        }

        /* Finestra de respostes elegant (Sota la barra) */
        #chat-window {
            max-width: 700px;
            width: 90%;
            margin-top: 30px;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #f1f1f1;
        }

        .pensant { font-style: italic; opacity: 0.6; }

        footer {
            margin-top: auto;
            padding: 40px;
            opacity: 0.6;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <h1>SommelierDigital</h1>
        <p>BY PERE BADIA I LORENZ</p>
    </header>

    <main class="search-area">
        <label class="search-label">Que necessites...?</label>
        <input type="text" id="chat-input" placeholder="" autocomplete="off">
        <button id="chat-btn">Pregunta al Sommelier</button>
        
        <div id="chat-window">
            </div>
    </main>

    <footer>
        BY PERE BADIA I LORENZ &copy; 2026
    </footer>

    <script type="module">
        const input = document.getElementById('chat-input');
        const btn = document.getElementById('chat-btn');
        const windowBox = document.getElementById('chat-window');

        btn.addEventListener('click', async () => {
            const pregunta = input.value;
            if (!pregunta) return;

            windowBox.innerHTML = `<p class="pensant">El sommelier està pensant...</p>`;
            input.value = "";

            try {
                const res = await fetch('/api/sommelier', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pregunta })
                });
                const data = await res.json();
                windowBox.innerHTML = `<p>${data.resposta}</p>`;
            } catch (e) {
                windowBox.innerHTML = `<p>Error: No s'ha pogut connectar amb el sommelier.</p>`;
            }
        });

        // Permetre enviar amb la tecla Enter
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btn.click();
        });
    </script>
</body>
</html>
