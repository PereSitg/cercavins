<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommelier Digital 2026</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --ia-highlight: #d4af37; --blanc: #ffffff; }
        body { background: radial-gradient(circle at center, #800020 0%, #3a000e 100%); color: var(--blanc); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        header { text-align: center; padding: 60px 20px 30px; }
        header h1 { font-size: 3.5rem; font-weight: 800; margin: 0; }
        .ia-focus { color: var(--ia-highlight); }
        .search-area { width: 90%; max-width: 700px; flex-grow: 1; margin-top: 20px; }
        #chat-input { width: 100%; padding: 20px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white; font-size: 1.1rem; text-align: center; outline: none; }
        #response-container { width: 100%; margin-top: 30px; background: rgba(255,255,255,0.07); border-radius: 20px; padding: 30px; display: none; box-sizing: border-box; }
        #chat-window { font-size: 1.1rem; line-height: 1.6; margin-bottom: 20px; }
        .nom-vi-destacat { color: var(--ia-highlight); font-weight: 800; }
        .vins-output { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .vi-item { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .vi-item img { height: 180px; object-fit: contain; margin-bottom: 10px; }
        .btn-clear { display: block; margin: 20px auto 0; padding: 10px 25px; border-radius: 50px; border: 1px solid var(--ia-highlight); background: transparent; color: var(--ia-highlight); cursor: pointer; }
        footer { padding: 40px; opacity: 0.6; font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>

    <header>
        <h1>SommelierDig<span class="ia-focus">i</span>t<span class="ia-focus">a</span>l</h1>
        <p>BY PERE BADIA I LORENZ</p>
    </header>

    <main class="search-area">
        <input type="text" id="chat-input" placeholder="Que necessites..?" autocomplete="off">
        
        <div id="response-container">
            <div id="chat-window"></div>
            <div id="vins-galeria" class="vins-output"></div>
            <button id="btn-borrar" class="btn-clear">Nova consulta</button>
        </div>
    </main>

    <footer><p id="footer-text">漏 2026 路 TOTS ELS DRETS RESERVATS</p></footer>

    <script>
        const input = document.getElementById('chat-input');
        const container = document.getElementById('response-container');
        const windowBox = document.getElementById('chat-window');
        const galeria = document.getElementById('vins-galeria');
        const btnBorrar = document.getElementById('btn-borrar');
        const footerText = document.getElementById('footer-text');

        // Idiomes
        const langConfigs = {
            'ca': { placeholder: "Que necessites..?", loading: "Consultant el celler...", btn: "Nova consulta", footer: "漏 2026 路 TOTS ELS DRETS RESERVATS" },
            'es': { placeholder: "驴Qu茅 necesitas?", loading: "Consultando bodega...", btn: "Nueva consulta", footer: "漏 2026 路 TODOS LOS DERECHOS RESERVADOS" },
            'fr': { placeholder: "Que d茅sirez-vous ?", loading: "Consultation de la cave...", btn: "Nouvelle recherche", footer: "漏 2026 路 TOUS DROITS RSERVS" }
        };

        const userLang = (navigator.language || 'ca').split('-')[0];
        const config = langConfigs[userLang] || langConfigs['ca'];

        // Aplicar textos immediatament
        input.placeholder = config.placeholder;
        btnBorrar.innerText = config.btn;
        footerText.innerText = config.footer;

        btnBorrar.onclick = () => {
            container.style.display = "none";
            input.value = "";
            input.focus();
        };

        const pintarNomsVins = (text, vins) => {
            let res = text.replace(/\*/g, '').replace(/\n/g, '<br>');
            vins.forEach(v => {
                const regex = new RegExp(`(${v.nom})`, 'gi');
                res = res.replace(regex, '<span class="nom-vi-destacat">$1</span>');
            });
            return res;
        };

        input.onkeypress = async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const pregunta = input.value;
                container.style.display = "block";
                windowBox.innerHTML = `<i>${config.loading}</i>`;
                galeria.innerHTML = "";
                input.value = "";

                try {
                    const res = await fetch('/api/sommelier', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pregunta, idioma: userLang })
                    });
                    const data = await res.json();
                    
                    if (data.resposta.includes('|||')) {
                        const [text, json] = data.resposta.split('|||');
                        const vins = JSON.parse(json.trim());
                        
                        windowBox.innerHTML = pintarNomsVins(text, vins);
                        
                        vins.forEach(v => {
                            const img = v.imatge || "https://images.vivino.com/thumbs/default_label_600x600.png";
                            galeria.innerHTML += `
                                <div class="vi-item">
                                    <img src="${img}" onerror="this.src='https://images.vivino.com/thumbs/default_label_600x600.png'">
                                    <div class="vi-nom">${v.nom}</div>
                                </div>`;
                        });
                    } else {
                        windowBox.innerHTML = data.resposta.replace(/\*/g, '');
                    }
                } catch (err) {
                    windowBox.innerHTML = "Error de connexi贸.";
                }
            }
        };
    </script>
</body>
</html>
