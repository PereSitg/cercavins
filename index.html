            display: flex;
            align-items: center;
            justify-content: center;

            filter: drop-shadow(0 0 8px var(--ia-highlight));

            border-radius: 50%;

        @keyframes pulse-gold {

            margin-top: 30px;

            border-radius: 20px; 
            padding: 25px; 
            display: none; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);

            cursor: pointer; transition: 0.3s; 
        }

        footer { padding: 40px; opacity: 0.7; font-size: 0.9rem; text-align: center; width: 100%; margin-top: auto; }

    <script>
        const input = document.getElementById('chat-input');
        const container = document.getElementById('response-container');

        const btnBorrar = document.getElementById('btn-borrar');

            'fr': { placeholder: "Quel vin cherchez-vous ?", loading: "Consultation de la cave...", btn: "Nouvelle recherche", footer: "Pere Badia i Lorenz ¬© 2026 ¬∑ TOUS DROITS R√âSERV√âS" },

        };

        const getBrowserLang = () => {
            const lang = (navigator.language || 'ca').split('-')[0];
            return i18n[lang] ? lang : 'ca';
        };

        let currentLang = getBrowserLang();
        let texts = i18n[currentLang];

        const aplicarTextos = () => {
            input.placeholder = texts.placeholder;
            btnBorrar.innerText = texts.btn;
            footerEle.innerText = texts.footer;
        };
        aplicarTextos();

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            const langMap = { 'ca': 'ca-ES', 'es': 'es-ES', 'fr': 'fr-FR', 'en': 'en-US' };
            
            btnVeu.onclick = () => {
                recognition.lang = langMap[currentLang] || 'ca-ES';
                recognition.start();
                btnVeu.classList.add('listening');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value = transcript;
                btnVeu.classList.remove('listening');
                processarCerca(transcript);
            };

            recognition.onend = () => btnVeu.classList.remove('listening');
            recognition.onerror = () => btnVeu.classList.remove('listening');
        } else {
            btnVeu.style.display = 'none';
        }

        btnBorrar.onclick = () => {
            container.style.display = "none";
            input.value = "";
            input.focus();
        };

            if (!text) return "";
            let lineas = text.replace(/\*/g, '').split('\n');
            return lineas.map(linea => {
                let l = linea.trim();

                }
                return l;
            }).join('<br>');
        };
