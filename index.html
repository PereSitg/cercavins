<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sommelier Digital 2026</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç∑</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --ia-highlight: #d4af37; --blanc: #ffffff; }
        
        /* 1. RESET I PREVENCI√ì DE DESPLA√áAMENT M√íBIL */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background: radial-gradient(circle at center, #800020 0%, #3a000e 100%); 
            color: var(--blanc); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; /* Evita el ball lateral */
            width: 100%;
        }

        header { text-align: center; padding: 60px 20px 30px; width: 100%; }
        header h1 { font-size: clamp(2.2rem, 8vw, 3.5rem); font-weight: 800; margin: 0; }
        .ia-focus { color: var(--ia-highlight); }

        /* 2. AREA DE CERCA RESPONSIVE */
        .search-area { 
            width: 95%; 
            max-width: 700px; 
            margin: 20px auto 0 auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat-input { 
            width: 100%; 
            padding: 20px 30px; 
            border-radius: 50px; 
            border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(255,255,255,0.05); 
            color: white; 
            font-size: 1.1rem; 
            text-align: center; 
            outline: none;
            -webkit-appearance: none; /* Estabilitat a iOS */
        }

        /* 3. CONTENIDOR DE RESPOSTA (QUADRAT AMB LA CERCA) */
        #response-container { 
            width: 100%; 
            margin-top: 30px; 
            background: rgba(255,255,255,0.07); 
            border-radius: 20px; 
            padding: 25px; 
            display: none; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        #chat-window { font-size: 1.1rem; line-height: 1.8; margin-bottom: 25px; text-align: left; }
        
        /* 4. COLORS NOMS I N√öMEROS (GROC) */
        .nom-vi-destacat { color: var(--ia-highlight) !important; font-weight: 800; }

        /* 5. GALERIA D'IMATGES MILLORADA */
        .vins-output { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; 
            width: 100%; 
        }

        .vi-item { 
            background: rgba(0,0,0,0.2); 
            border-radius: 12px; 
            padding: 15px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vi-item img { 
            height: 180px; 
            max-width: 100%;
            object-fit: contain; 
            margin-bottom: 10px; 
            border-radius: 4px;
        }

        .vi-nom { font-size: 0.85rem; font-weight: 800; color: var(--ia-highlight); }

        .btn-clear { 
            display: block; 
            margin: 30px auto 0; 
            padding: 12px 30px; 
            border-radius: 50px; 
            border: 1px solid var(--ia-highlight); 
            background: transparent; 
            color: var(--ia-highlight); 
            cursor: pointer; 
            transition: all 0.3s; 
        }

        footer { padding: 40px; opacity: 0.6; font-size: 0.8rem; text-align: center; width: 100%; }

        /* AJUST ESPEC√çFIC PER A M√íBIL */
        @media (max-width: 480px) {
            #response-container { padding: 15px; }
            header h1 { font-size: 2.2rem; }
            .vi-item img { height: 150px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>SommelierDig<span class="ia-focus">i</span>t<span class="ia-focus">a</span>l</h1>
        <p style="letter-spacing: 3px; font-size: 0.7rem; margin-top: 10px; opacity: 0.8;">BY PERE BADIA I LORENZ</p>
    </header>

    <main class="search-area">
        <input type="text" id="chat-input" placeholder="Que necessites..?" autocomplete="off">
        
        <div id="response-container">
            <div id="chat-window"></div>
            <div id="vins-galeria" class="vins-output"></div>
            <button id="btn-borrar" class="btn-clear">Nova consulta</button>
        </div>
    </main>

    <footer><p id="footer-text">¬© 2026 ¬∑ TOTS ELS DRETS RESERVATS</p></footer>

    <script>
        const input = document.getElementById('chat-input');
        const container = document.getElementById('response-container');
        const windowBox = document.getElementById('chat-window');
        const galeria = document.getElementById('vins-galeria');
        const btnBorrar = document.getElementById('btn-borrar');

        const langConfigs = {
            'ca': { loading: "Consultant el celler...", btn: "Nova consulta" },
            'es': { loading: "Consultando bodega...", btn: "Nueva consulta" },
            'fr': { loading: "Consultation de la cave...", btn: "Nouvelle recherche" }
        };

        const userLang = (navigator.language || 'ca').split('-')[0];
        const config = langConfigs[userLang] || langConfigs['ca'];
        input.placeholder = (userLang === 'es') ? "¬øQu√© necesitas?" : (userLang === 'fr') ? "Que d√©sirez-vous ?" : "Que necessites..?";

        btnBorrar.onclick = () => {
            container.style.display = "none";
            input.value = "";
            input.focus();
        };

        const formatarResposta = (text) => {
            let lineas = text.replace(/\*/g, '').split('\n');
            return lineas.map(linea => {
                let l = linea.trim();
                // Si la l√≠nia comen√ßa per un n√∫mero (1. o 1-)
                if (/^\d+[\.\-]/.test(l)) {
                    // Pinta de groc el n√∫mero i el nom fins als dos punts
                    return l.replace(/^(\d+[\.\-]\s*)([^:]+)/, '<span class="nom-vi-destacat">$1$2</span>');
                }
                return l;
            }).join('<br>');
        };

        input.onkeypress = async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const pregunta = input.value;
                container.style.display = "block";
                windowBox.innerHTML = `<i>${config.loading}</i>`;
                galeria.innerHTML = "";
                input.value = "";

                try {
                    const res = await fetch('/api/sommelier', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pregunta, idioma: userLang })
                    });
                    const data = await res.json();
                    
                    let textPur = data.resposta;
                    let vinsJSON = [];

                    if (textPur.includes('|||')) {
                        const parts = textPur.split('|||');
                        textPur = parts[0];
                        try { 
                            vinsJSON = JSON.parse(parts[1].trim()); 
                        } catch(e) { console.error("Error parseant JSON", e); }
                    }

                    // 1. Pintar text amb colors
                    windowBox.innerHTML = formatarResposta(textPur);
                    
                    // 2. Pintar galeria d'imatges
                    if (vinsJSON && vinsJSON.length > 0) {
                        vinsJSON.forEach(v => {
                            const imgPath = v.imatge || "https://images.vivino.com/thumbs/default_label_600x600.png";
                            const item = document.createElement('div');
                            item.className = 'vi-item';
                            item.innerHTML = `
                                <img src="${imgPath}" onerror="this.src='https://images.vivino.com/thumbs/default_label_600x600.png'">
                                <div class="vi-nom">${v.nom}</div>
                            `;
                            galeria.appendChild(item);
                        });
                    }
                } catch (err) {
                    windowBox.innerHTML = "Error de connexi√≥.";
                }
            }
        };
    </script>
</body>
</html>
